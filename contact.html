<!-- Contact Form, social media icon links at footer, and a google map embedded -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Donald Cao">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <title>Goldleaf Homebrew - Schedule</title>
</head>

<body>
    <header>
        <h1>Goldleaf <img src="./img/photos/Logo.png"> Homebrewery</h1>
    </header>
    <section>
        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12792.056969659865!2d-119.72569475301285!3d36.72221917943423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945f3dce0e5ced%3A0x216de4676d0a3099!2sGoldleaf%2C%20CA%2093727!5e0!3m2!1sen!2sus!4v1669619524534!5m2!1sen!2sus" width="850" height="665" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <aside><div class="contact-form">
        <h3>Contact</h3>
        <img src="./img/photos/Silhouette.png">
        <p>[Fullname]<br>[Role/Title]<br>[Mobile#]<br>[Email]<br>[Hours Available]<br><br></p><h3>Goldleaf Homebrewery</h3><p>[Address, City, State, Zip Code]</p>
        <br>
        <h3>Form</h3>
        <label for="texts"><p><em>If you have a question or seek inquiry, please submit a form:</em></p></label>
        <textarea id="tests" rows="16" cols="60" placeholder="Please don't forget to leave your contact." ></textarea><br>
        <button for="texts">Submit</button>
    </div></aside>
    <!-- footer -->
    <footer>
        <div class="foot">
            <ul class="socialmedia">
                <a href="#">
                    <li class="facebook"><img src="./img/photos/facebook.png" alt="facebook_icon_link"></li>
                </a>
                <a href="#">
                    <li class="instagram"><img src="./img/photos/instagram.png" alt="instagram_icon_link"></li>
                </a>
                <a href="#">
                    <li class="twitter"><img src="./img/photos/twitter.png" alt="twitter_icon_link"></li>
                </a>
                <a href="#">
                    <li class="linkedin"><img src="./img/photos/linkedIn.png" alt="linkedin_icon_link"></li>
                </a>
            </ul>
        </div>
    </footer>
    <!-- navbar -->
    <nav class="toggle"></nav>
    <!-- script -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
